<brx-tabs [routes]="tabRoutes">
  <brx-layout-common-header [(filter)]="filterBy" (createClick)="createProject()" createLabel="Nieuw Project" filterPlaceholder="Filter op naam"></brx-layout-common-header>
  <brx-list [headers]="listHeaders" orderByKey="name" [items]="projects" [filterTerm]="filterBy" (sorting)="handleSort($event)">
    <ng-container after>
      <div brxListColumn>
        <div brxListHeader>Acties</div>
        <div brxListCell
             *ngFor="let project of projects | orderBy:sortKey:sortReversed:true; index as index"><span class="brx-primary pointer" (click)="edit(project)">Wijzig
        </span></div>
      </div>
    </ng-container>
  </brx-list>
</brx-tabs>
