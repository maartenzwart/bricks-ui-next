<div class="custom-control custom-checkbox">
  <input class="custom-control-input brx-custom-checkbox" (change)="checkboxChanged()" type="checkbox" [class.invalid]="errors" [id]="name" [(ngModel)]="value"
         [disabled]="disabled"/>
  <label class="custom-control-label brx-custom-label" [class.pointer]="!disabled" [for]="name" [attr.disabled]="disabled" (click)="clicked()">
    <span>{{checkboxLabel}}</span>
  </label>
</div>
