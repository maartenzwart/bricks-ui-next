<div class="form-group">
  <label [for]="name">{{label}}</label>
  <div class="input-group">
    <div class="input-group-prepend">
      <ng-content select="[input-prepend]"></ng-content>
    </div>
    <input type="date" class="form-control" [id]="name" [name]="name" [(ngModel)]="value" [class.invalid]="errors"
           (change)="value=$event.target.value"
           [value]="value"/>
    <div class="input-group-append">
      <span class="input-group-text">
      <brx-icon-date></brx-icon-date>
      </span>
      <ng-content select="[input-append]"></ng-content>
    </div>
  </div>
  <ng-container *ngIf="errors">
    <div *ngFor="let key of objectKeys(errors)" class="text-danger small">
      {{getErrorMessage(key)}}
    </div>
  </ng-container>
</div>
