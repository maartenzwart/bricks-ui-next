<div class="form-group">
  <label [for]="name">{{label}}</label>

  <div class="input-group">
    <div class="input-group-prepend">
      <ng-content select="[input-prepend]"></ng-content>
    </div>
    <input [type]="type" class="form-control" [id]="name" [name]="name" [placeholder]="placeholder" [autocomplete]="autocomplete" [(ngModel)]="value" [class.invalid]="errors"
           (change)="value=$event.target.value"
           [value]="value" [attr.brx-type]="brxType"/>
    <div class="input-group-append">
      <ng-content select="[input-append]"></ng-content>
    </div>
  </div>
  <ng-container *ngIf="errors">
    <div *ngFor="let key of objectKeys(errors)" class="text-danger small">
      {{getErrorMessage(key)}}
    </div>
  </ng-container>
</div>
