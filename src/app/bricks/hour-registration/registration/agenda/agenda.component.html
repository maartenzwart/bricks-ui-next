<ng-template #loading>
  <div class="text-center">
    <i class="fa fa-spin fa-spinner fa-5x"></i> <br/>
    Loading events...
  </div>
</ng-template>

<div *ngIf="events$; else loading; let events">
  <mwl-calendar-week-view
    precision="minutes"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    (eventTimesChanged)="eventTimesChanged($event)"
    [headerTemplate]="headerTemplate"
    [hourSegmentTemplate]="hourSegmentTemplate"
    [eventTemplate]="eventTemplate"
    weekStartsOn="1"
  >
  </mwl-calendar-week-view>

  <ng-template
    #headerTemplate
    let-days="days"
    let-locale="locale"
    let-eventDropped="eventDropped">
    <brx-header [(viewDate)]="viewDate"
                [(view)]="view"
                [days]="days"
                [events]="events"
                [locale]="locale"
                (dayHeaderClicked)="headerClicked($event)"
                (afterRender)="hoursSegmentRendered()"
                (eventDropped)="eventDropped"></brx-header>
  </ng-template>

  <ng-template
    #hourSegmentTemplate
    let-segment="segment"
    let-locale="locale"
    let-segmentHeight="segmentHeight"
    let-isTimeLabel="isTimeLabel">
    <div class="mask"></div>
    <div
      #segmentElement
      class="brx-cal-hour-segment hour-{{ segment.date | date:'H':undefined:locale }}-{{segment.isStart? 'full':'half'}}"
      [style.height.px]="segmentHeight"
      [class.cal-hour-start]="segment.isStart"
      [class.cal-after-hour-start]="!segment.isStart"
      (mousedown)="startDragToCreate(segment, $event, segmentElement)"
      [ngClass]="segment.cssClass">
      <div class="brx-cal-time" *ngIf="isTimeLabel">
        <span class="number">{{ segment.date | date:'H':undefined:locale }}</span>
      </div>
    </div>
  </ng-template>

  <ng-template #eventTemplate
               let-weekEvent="weekEvent"
               let-tooltipPlacement="tooltipPlacement"
               let-tooltipTemplate="tooltipTemplate"
               let-tooltipAppendToBody="tooltipAppendToBody">
    <brx-event
      [weekEvent]="weekEvent"
      [tooltipPlacement]="tooltipPlacement"
      (eventClicked)="handleEventClick($event)"
      [tooltipTemplate]="tooltipTemplate"
      [tooltipAppendToBody]="tooltipAppendToBody"
      (editClicked)="weekEvent.event.meta.actions?.editClicked($event)"
      (afterRender)="eventRendered($event)"
      [tooltipDisabled]="true">
    </brx-event>
  </ng-template>
</div>
